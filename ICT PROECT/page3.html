    <div class="container form-container">
        <h2 class="text-center">Submit Your Recipe</h2>
        <p class="text-center">Share your favorite recipe with us by filling out the form below!</p>
        <form action="submit_recipe.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="recipe-name" class="form-label">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe_name" class="form-control" placeholder="Enter the recipe name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" class="form-control" rows="5" placeholder="List the ingredients, separated by commas" required></textarea>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Preparation Steps:</label>
                <textarea id="steps" name="steps" class="form-control" rows="7" placeholder="Describe the preparation steps in detail" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine Type:</label>
                <select id="cuisine" name="cuisine" class="form-select" required>
                    <option value="" disabled selected>Select a cuisine type</option>
                    <option value="Asian">Asian</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prep-time" class="form-label">Preparation Time (in minutes):</label>
                <input type="number" id="prep-time" name="prep_time" class="form-control" placeholder="Enter preparation time" required>
            </div>
            <div class="mb-3">
                <label for="servings" class="form-label">Number of Servings:</label>
                <input type="number" id="servings" name="servings" class="form-control" placeholder="Enter number of servings" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
        </form>
    </div>
</body>
